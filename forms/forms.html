<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- button outside the form wont submit the form -->
    <button type="button">Outside The Form</button>
    <h1>Forms Demo</h1>

    <form action="./tacos">
      <!-- button inside the form in type "button" will behave like a normal button-->
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
      <p>
        <label for="username">Enter a Username:</label>
        <!-- name= refers to the data that is send to the server -->
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="passowrd">Enter password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <!-- default button is with submit behave inside of a form will try to submit-->
      <button>IN THE MIDDLE</button>
      <p>
        <label for="color">Enter a color:</label>
        <input type="color" placeholder="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
          max="100000"
        />
      </p>
      <!-- This button submit the form -->
      <button>Submit</button>
      <!-- Alternative way of submit the form -->
      <input type="submit" value="Click Me!" />
    </form>
    <!-- Outside of a form. no default behavior -->
    <button>Not Inside The Form</button>
    <p>Reddit Search</p>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <p>Google Search</p>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <p>Searching Youtube</p>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>checked is with check inside at start</p>
      <!-- <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label> -->
      <p>
        <!-- value refer to the selected radio button, all should have the same name -->
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <!-- selected can preselect a choice -->
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="10"
          value="2"
          step="2"
          name="cheese_level"
        />
      </p>
      <p>
        <label for="requests">Any Special?</label>
        <br />
        <textarea
          id="requests"
          rows="10"
          cols="40"
          name="Requests?"
          placeholder="type something in this area"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <input type="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
